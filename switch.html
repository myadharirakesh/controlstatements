<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch stmt</title>
</head>
<body>
    <script>
        var day=parseInt(prompt("Enter day"));
        switch(day)
        {
            case 0:document.write("Sunday");
                    break;
            case 1:document.write("Monday");
                    break;
            case 6:document.write("Saturday");
                    break;
            case 8:document.write("Rakhi bhai");
                    break;
            default:document.write("Invalid ");
        }

    </script>
    
</body>
</html>
