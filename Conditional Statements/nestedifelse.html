<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a=5,b=6,c=7;

        if(a>b)
        {
            if(a>c)
            {
                document.write(`${a} is biggest`)
            }
            else
            {
                document.write(`${c} is biggest`)
            }
        }
        else
        {
            if(b>c)
            {
                document.write(`${b} is biggest`)
            }
            else{
                document.write(`${c} is biggest`)
            }
        }
    </script>
</body>
</html>
